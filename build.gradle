plugins {
    id 'java'
    id 'idea'
    id "com.github.spacialcircumstances.gradle-cucumber-reporting" version "0.1.25"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

test {
    systemProperties = System.properties
    useTestNG()
    jvmArgs(["-Ddataproviderthreadcount=${threads}"])
    scanForTestClasses = false
    testLogging.showStandardStreams = true
}

dependencies {
    implementation('io.cucumber:cucumber-java:7.8.1')
    implementation('io.cucumber:cucumber-testng:7.8.1')
    implementation 'org.seleniumhq.selenium:selenium-java:4.6.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.1'
    implementation 'org.yaml:snakeyaml:1.33'

    testImplementation 'org.slf4j:slf4j-simple:2.0.5'
}

cucumberReports {
    outputDir = file('build/cucumber-reports')
    buildId = '0'
    reports = files('build/cucumber-reports/cucumber.json')
}
